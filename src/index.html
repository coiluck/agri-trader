<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/logo.css" />
    <link rel="stylesheet" href="./css/top.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agri Trader</title>
  </head>

  <body>
    <div id="modal-logo" class="modal">
      <div class="logo-container">
        <div class="logo-image-container">
          <img src="./assets/images/logo.svg" class="logo-image">
        </div>
        <div class="logo-text-container">
          <p id="logo-text-top"></p>
          <p id="logo-text-bottom"></p>
        </div>
      </div>
    </div>

    <div id="modal-top" class="modal">
      <div class="top-container">
        <div class="top-gamelogo-container">
          <img src="" />
        </div>
        <div class="top-game-button-contaier">
          <div class="top-game-button new">Start</div>
          <div class="top-game-button restart">Continue</div>
          <div class="top-sub-button-container">
            <div class="top-sub-button">
              <div class="top-sub-button-icon"></div>
              <div class="top-sub-button-text">Settings</div>
            </div>
            <div class="top-sub-button">
              <div class="top-sub-button-icon"></div>
              <div class="top-sub-button-text">Research</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/logo.js" type="module"></script>
  </body>
</html>
